<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyService - Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión en MyService</h1>
    <div class="mb-6 text-center">
      <p class="text-gray-700 mb-2">Selecciona tu tipo de usuario:</p>
      <div class="flex justify-center space-x-4">
        <button id="userBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Usuario</button>
        <button id="providerBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Proveedor</button>
        <button id="clientBtn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">Cliente</button>
      </div>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Correo electrónico</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="email" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="current-password" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">Entrar</button>
    </form>

    <div class="my-6 text-center text-gray-600">o inicia sesión con</div>

    <div class="flex justify-center space-x-6 mb-6">
      <a id="googleLogin" href="/auth/google" aria-label="Iniciar sesión con Google" class="text-red-600 hover:text-red-800 text-3xl">
        <i class="fab fa-google"></i>
      </a>
      <a id="facebookLogin" href="/auth/facebook" aria-label="Iniciar sesión con Facebook" class="text-blue-600 hover:text-blue-800 text-3xl">
        <i class="fab fa-facebook"></i>
      </a>
    </div>

    <div class="text-center text-gray-700">
      ¿No tienes cuenta? 
      <a href="#" id="registerLink" class="text-blue-600 hover:text-blue-800 font-semibold">Regístrate aquí</a>
    </div>
  </div>

  <script>
    let selectedUserType = 'user';

    const userBtn = document.getElementById('userBtn');
    const providerBtn = document.getElementById('providerBtn');
    const clientBtn = document.getElementById('clientBtn');
    const loginForm = document.getElementById('loginForm');
    const registerLink = document.getElementById('registerLink');

    function updateUserType(type) {
      selectedUserType = type;
      userBtn.classList.remove('opacity-50');
      providerBtn.classList.remove('opacity-50');
      clientBtn.classList.remove('opacity-50');
      if (type === 'user') userBtn.classList.add('opacity-50');
      else if (type === 'provider') providerBtn.classList.add('opacity-50');
      else if (type === 'client') clientBtn.classList.add('opacity-50');
    }

    userBtn.addEventListener('click', () => updateUserType('user'));
    providerBtn.addEventListener('click', () => updateUserType('provider'));
    clientBtn.addEventListener('click', () => updateUserType('client'));

    updateUserType('user');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();
      if (!email || !password) return alert('Por favor, completa todos los campos.');

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, userType: selectedUserType }),
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Error al iniciar sesión');
        }
        const data = await response.json();
        alert('Inicio de sesión exitoso. Bienvenido, ' + data.username);
        // Redirect or update UI accordingly
      } catch (error) {
        alert(error.message);
      }
    });

    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Redirect to registration page or show registration form
      alert('Redirigiendo a la página de registro...');
      // For now, just a placeholder
    });
  </script>
  <script>
    // Adjust OAuth URLs to absolute URLs based on current location origin
    document.getElementById('googleLogin').href = window.location.origin + '/auth/google';
    document.getElementById('facebookLogin').href = window.location.origin + '/auth/facebook';
  </script>
</body>
</html>
